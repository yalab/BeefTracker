name: Android CI

on: [push, pull_request]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew test connectedCheck
        env:
          JAVA_OPTS: "-Xms512m -Xmx512m"
